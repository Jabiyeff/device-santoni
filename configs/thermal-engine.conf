# SENSOR : ALIAS

#debug
#Conf file: /vendor/etc/thermal-engine.conf

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor5
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor5 tsens_tz_sensor6 tsens_tz_sensor7 tsens_tz_sensor8 tsens_tz_sensor9
weights
sampling 50
math 2

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8937_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor3 tsens_tz_sensor10
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor case_therm
thresholds 44000 46000 48000 
thresholds_clr 42000 44000 46000 
actions battery battery battery 
action_info 1 2 3 

[LCD_SKIN_MANAGEMENT]
algo_type       monitor
sampling        5000
sensor          case_therm
thresholds       56000 66000 
thresholds_clr   52000 56000 
actions          lcd lcd 
action_info      110  90

